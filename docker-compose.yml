version: '3.8'

services:
  sonar-mcp:
    container_name: sonar-mcp-server
    build:
      context: .
      dockerfile: Dockerfile
    image: sonar-mcp-server:latest

    # Port mapping for SSE endpoint
    ports:
      - "8081:8081"

    # Environment variables
    env_file:
      - .env
    environment:
      - PORT=8081
      - HOST=0.0.0.0

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

    # Restart policy
    restart: unless-stopped

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Health check - verify HTTP endpoint
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Network mode for HTTP communication
    network_mode: "bridge"

# Optional: Create named volume for logs or cache
volumes:
  sonar-logs:
    driver: local
